<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurveyPro - Redirection</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #5664d2;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(86, 100, 210, 0.3);
      border-radius: 50%;
      border-top-color: #5664d2;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    .button {
      display: inline-block;
      background-color: #5664d2;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Rediriger vers l'application principale après un délai
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "https://surveypro-ir3u.onrender.com";
      }, 3000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>SurveyPro</h1>
    <div>
      <div class="loading"></div>
      <p>Redirection vers l'application principale...</p>
      <p>Si vous n'êtes pas redirigé automatiquement, cliquez sur le bouton ci-dessous :</p>
      <a href="https://surveypro-ir3u.onrender.com" class="button">Accéder à SurveyPro</a>
    </div>
  </div>
</body>
</html>
